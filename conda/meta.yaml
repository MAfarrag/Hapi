{% set version = "1.2.0" %}

package:
  name: hapi
  version: {{ version }}

source:
  path: C:\MyComputer\01Algorithms\Hydrology\Hapi

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

channels:
  - conda-forge

requirements:
  host:
  - python>=3.9.0,<3.10
  - pip>=21.3.1
  run:
    - numpy>=1.21.2,<1.22.4
    - gdal==3.4.0
    - affine==2.3.0
    - fiona==1.8.20
    - proj==8.2.0
    - pyproj>=3.2.1,<=3.3.0
    - pandas>=1.3.2,<1.4.3
    - Rtree>=0.9.4
    - geopandas>=0.10.2
    - matplotlib>=3.4.2,<3.6.0
    - scipy>=1.7.0,<1.8.1
    - shapely>=1.8.0
    - statsmodels>=0.12.2,<0.14.0
    - rasterio>=1.2.10
    - rasterstats>=0.16.0
    - oasis>=0.1.3
    - netCDF4>=1.5.5,<1.5.9
    - scikit-image>=0.18.3
    - scikit-learn>=0.24.2,<1.0.3
    - ecmwf-api-client>=1.6.1
    - joblib>=1.1.0
    - geopy>=2.2.0
    - loguru>=0.5.3
    - geoplot>=0.5.1
    - pytest-cov>=2.12.1
    - pytest>=6.2.5

test:
  imports:
    - Hapi

about:
  home: https://github.com/MAfarrag/HAPI
  license: MIT
  summary: 'Distributed Hydrological model'
  description: |
    This module builds Distributed Hydrological model.
  dev_url: https://github.com/MAfarrag/HAPI
  doc_url: https://hapi-hm.readthedocs.io/en/latest/
  doc_source_url: https://github.com/MAfarrag/HAPI/master/README.md
